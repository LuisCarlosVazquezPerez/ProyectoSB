<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Francois+One&family=Tajawal:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="build/css/app.css">
    <title>Propiedades</title>
</head>

<body>
    <header class="titulo">
        <div class="titulo__texto">
            <h2>BienesRaices SoftBrothers</h2>
            <p>Crear Propiedad</p>
        </div>
    </header>


    <main>
        <div class="contenido">
            <form action="" class="contenido__formulario" enctype="multipart/form-data"> <!--enctype para subir imagenes-->

                <div>
                    <label class="label" for="pTitulo">Titulo</label>
                    <input  class="tipotexto" type="text" name="pTitulo" id="pTitulo" placeholder="Ingrese Titulo Llamativo">
                </div>

                <div>
                    <label class="label" for="pDescripcion">Descripcion</label>
                    <input  class="tipotexto" type="text" name="pDescripcion" id="pDescripcion" placeholder="Ingrese Descripcion">
                </div>

                <div>
                    <label class="label" for="pPrecio">Precio</label>
                    <input class="tipotexto" type="number" name="pPrecio" id="pPrecio" min="0"
                        placeholder="Ingrese precio de la propiedad">
                </div>

                <div>
                    <label class="label" for="pImagen">Imagen</label>
                    <input  class="tipotexto" type="file" name="pImagen" id="pImagen">
                </div>

                <div>
                    <label class="label" for="pColonia">Propiedad Colonia</label>
                    <input class="tipotexto" type="text" name="pColonia" id="pColonia" min="0"
                        placeholder="Ingrese la colonia de la propiedad">
                </div>

                <div>
                    <label class="label" for="pColonia">Propiedad Colonia</label>
                    <input class="tipotexto" type="text" name="pColonia" id="pColonia" min="0"
                        placeholder="Ingrese la colonia de la propiedad">
                </div>

                <div>
                    <label class="label" for="pCasa">Casa Colonia</label>
                    <input class="tipotexto" type="text" name="pCasa" id="pCasa" min="0"
                        placeholder="Ingrese la colonia de la casa">
                </div>

                <div>
                    <label class="label" for="pCalle">Calle</label>
                    <input class="tipotexto" type="text" name="pCalle" id="pCalle" min="0"
                        placeholder="Ingrese la calle de la propiedad">
                </div>

                <div>
                    <label class="label" for="pNumero">Numero Casa</label>
                    <input class="tipotexto" type="text" name="pNumero" id="pNumero" min="0"
                        placeholder="Ingrese el numero de la casa">
                </div>

                <div class="boton">
                    <input class="boton__submit" type="submit" value="Enviar">
                </div>

            </form> <!--Acaba la etiqueta form-->
        </div> <!--Acaba div que contiene formulario-->
    </main>

    <footer class="pie">
        <p>Todos Los Derechos Reservados por SoftBrothers</p>
    </footer>

</body>

</html>
