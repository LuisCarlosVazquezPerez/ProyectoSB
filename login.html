<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Francois+One&family=Tajawal:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Iniciar Sesion</title>
</head>

<body>
    <main class="imagenLogin">
        <div class="sombra">
            <header class="headerLogin">
                <h2>BienesRaices SoftBrothers</h2>
            </header>

            <section class="formularioLogin">

                <fieldset class="formularioLogin__fieldset">     
                    <div class="centrarImagen">
                        <img class="imagenLogoSB" src="img/logoSB.png" alt="">
                    </div>               

                    <div class="textoLogin">
                        <p class="textoLogin__iniciar">Iniciar Sesi√≥n</p>
                        <p class="textoLogin__utiliza">Utiliza tu cuenta de SoftBrothers</p>
                    </div>

                    <form action="" class="formularioInput">
                        <div class="contenedorInput">
                            <input class="inputLogin" type="text" name="correoLogin" id="correoLogin" placeholder=" ">
                            <label class="placeholderLogin">Correo Electronico / Email</label>
                        </div>
                        <div class="contenedorInput"> 
                            <input class="inputLogin" type="Password" name="passwordLogin" id="passwordLogin"
                                placeholder=" ">
                                <label class="placeholderLogin">Password</label>
                        </div>
                        <div class="boton">
                            <input type="submit" class="boton__submit" value="Iniciar Sesion">
                        </div>
                    </form>
                </fieldset>
            </section>
        </div>
    </main>
</body>

</html>
