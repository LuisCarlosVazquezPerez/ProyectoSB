<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Francois+One&family=Tajawal:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Iniciar Sesion</title>
</head>

<body>
    <main class="imagenLogin imagenRegistro">
        <div class="sombra">
            <header class="headerLogin">
                <h2>BienesRaices SoftBrothers</h2>
            </header>

            <section class="formularioLogin">

                <fieldset class="formularioLogin__fieldset formularioLogin__fieldset--registro">
                    <div class="centrarImagen">
                        <img class="imagenLogoSB" src="img/logoSB.png" alt="">
                    </div>

                    <div class="textoLogin">
                        <p class="textoLogin__iniciar">Registrate</p>
                        <p class="textoLogin__utiliza">Crea tu cuenta de SoftBrothers</p>
                    </div>

                    <form action="" class="formularioInput">
                        <div class="contenedorGrid">
                            <div class="contenedorInput">
                                <input class="inputLogin" type="text" name="nombreRegistro" id="nombreRegistro"
                                    placeholder=" ">
                                <label class="placeholderLogin">Nombre</label>
                            </div>

                            <div class="contenedorInput">
                                <input class="inputLogin" type="text" name="apellidoRegistro" id="apellidoRegistro"
                                    placeholder=" ">
                                <label class="placeholderLogin">Apellidos</label>
                            </div>

                            <div class="contenedorInput">
                                <input class="inputLogin" type="text" name="telefonoRegistro" id="telefonoRegistro"
                                    placeholder=" ">
                                <label class="placeholderLogin">Numero de telefono</label>
                            </div>

                            <div class="contenedorInput">
                                <input class="inputLogin" type="email" name="correoRegistro" id="correoRegistro"
                                    placeholder=" ">
                                <label class="placeholderLogin">Correo Electronico / Email</label>
                            </div>

                            <div class="contenedorInput">
                                <input class="inputLogin" type="Password" name="passwordRegistro" id="passwordRegistro"
                                    placeholder=" ">
                                <label class="placeholderLogin">Password</label>
                            </div>
                        </div>

                        <div class="boton">
                            <a class="text-decoration-nop boton__submit" href="/login.html">Iniciar Sesion</a>
                            <input type="submit" class="boton__submit" value="Crear cuenta">
                        </div>

                    </form>
                </fieldset>
            </section>
        </div>
    </main>
</body>

</html>
