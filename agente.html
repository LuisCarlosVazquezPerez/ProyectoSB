<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Francois+One&family=Tajawal:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="build/css/app.css">
    <title>Propiedades</title>
</head>

<body>
    <header class="titulo">
        <div class="titulo__texto">
            <h2>BienesRaices SoftBrothers</h2>
            <p>Agente de Ventas</p>
        </div>
    </header>


    <main>
        <div class="contenido">
            <form action="" class="contenido__formulario">

                <div>
                    <label class="label" for="nombreAgencia">Nombre de Agencia</label>
                    <input  class="tipotexto" type="text" name="nombreAgencia" id="nombreAgencia" placeholder="Ingrese Nombre de Agencia">
                </div>

                <div>
                    <label class="label" for="calleAgencia">Calle de Agencia</label>
                    <input  class="tipotexto" type="text" name="calleAgencia" id="calleAgencia" placeholder="Ingrese Calle de Agencia">
                </div>

                <div>
                    <label class="label" for="coloniaAgencia">Colonia de Agencia</label>
                    <input class="tipotexto" type="text" name="coloniaAgencia" id="coloniaAgencia"
                        placeholder="Ingrese Colonia de Agencia">
                </div>

                <div>
                    <label class="label" for="municipioAgencia">Municipio de Agencia</label>
                    <input  class="tipotexto" type="text" name="municipioAgencia" id="municipioAgencia"
                        placeholder="Ingrese Municipio de Agencia">
                </div>

                <div class="boton">
                    <input class="boton__submit" type="submit" value="Enviar">
                </div>

            </form> <!--Acaba la etiqueta form-->
        </div> <!--Acaba div que contiene formulario-->
    </main>

    <footer class="pie">
        <p>Todos Los Derechos Reservados por SoftBrothers</p>
    </footer>

</body>

</html>
